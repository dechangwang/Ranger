<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">上传产品图片</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">

                <form method="post" class="form-horizontal" role="form"
                      enctype="multipart/form-data" ng-controller="picCtrl">
                    <div class="form-group">
                        <label class="col-md-2 control-label">简介：</label>
                        <div class="col-md-8">
                        <textarea class="form-control" rows="5" name="brief" ng-model="picture.brief"
                                  placeholder="请输入图片对应介绍" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">上传图片
                        </label>

                        <div class="col-md-8" >
                            <input type="file" name="certificate" class="form-control" file-model="myFile"
                                   onchange="openFile(event)"
                                   placeholder="" required>
                            <img id='output' width="150px" float="left">
                            <button ng-click="uploadFile(picture)" id="certificate" float="left" style="display:none;">上 传
                            </button>

                            <script>
                                var openFile = function (event) {

                                    var input = event.target;
                                    // alert(input.toLocaleString());
                                    var reader = new FileReader();
                                    reader.onload = function () {
                                        var dataURL = reader.result;
                                        var output = document.getElementById('output');
                                        output.src = dataURL;
                                    };
                                    reader.readAsDataURL(input.files[0]);
                                    document.getElementById("certificate").style.display = "block";
                                };

                            </script>

                        </div>
                        <!-- <button class="col-md-2" onclick="uploadmyfile()">上传</button>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
