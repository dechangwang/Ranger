<div>
    <span id="filter-container">
        <button ng-click="changeType($event)" id="unread" class="filter-item" style="background: #99FFFF">未读消息</button>
        <button ng-click="changeType($event)" id="read" class="filter-item">已读消息</button>
        <button ng-click="changeType($event)" id="all" class="filter-item">全部消息</button>
    </span>
    <span>
        <div class="notification" ng-repeat="noti in notis">
            <span>
                <a ng-bind="noti.content" ng-click="setViewed(noti.id)" href="{{'#/home/orderDetail/' + noti.orderformId}}"></a>
            </span>
            <span ng-bind="noti.generateTime | date:'yyyy-MM-dd HH:mm'">
            </span>
        </div>
        <div id="pagefoot">
            <span>当前页:{{cPage}}</span>
            <button ng-click="changePage(cPage-1)" id="previous">上一页</button>
            <button ng-click="changePage(cPage+1)" id="next">下一页</button>
            <span>总页数：{{maxPage}}</span>
        </div>

</div>
