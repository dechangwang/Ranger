    <h3 class="modal-title"><i class="fa fa-pencil"></i>&nbsp;选择日期和导游</h3>
</div>
<form name="form" class="form-horizontal form-validation">
    <div class="modal-body">

             <p class="input-group">
                 <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
           <span class="input-group-btn">

        <div class="form-group">
            <label class="col-md-2 control-label">日期：
                </label>
            <div class="col-sm-10">
                <p class="input-group">

                    <input type="text" class="form-control" uib-datepicker-popup ng-model="data.date"
                           is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true"
                           close-text="Close"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
            </div>


        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">导游:</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="data.guide">
                    <option ng-repeat="guide in guideList">{{guide.name}}</option>
                </select>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok()">确定</button>
    </div>
</form>
