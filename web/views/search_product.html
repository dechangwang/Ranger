<div ng-controller="searchCtrl">
<div class="row basicDiv">
    <div class="col-md-1">

    </div>

    <div class=" col-md-1">

        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{setoff_location.name}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
    <div class=" col-md-5">
        <input class="form-control" type="text" name="name" placeholder="请输入" ng-model="search_condition.search_str">

    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-primary" name="button" ng-click = "search()">搜索</button>
    </div>
</div>
<div class="panel-body">
    <table class="table">
    <tr ng-repeat="simplep in results">
        <td>{{simplep.name}}</td>
        <td>{{simplep.summary}}</td>
        <td>{{simplep.supplier.cname}}</td>
        <td>出行时长:{{simplep.duration}}</td>
        <td>点击率:{{simplep.clickRate}}</td>
        <td>购买数: 0</td>
        <td>评论数: 0</td>
        <td>平均评分: 0</td>
        <td><ul ng-repeat = "setoff in simplep.tripSetoffs">
            <li></li>
        </ul></td>
        <td>
            <ul ng-repeat = "price in simplep.tripPrices">
                <li>{{price.touristType.type}}:{{price.price}}</li>

            </ul>
        </td>
        <td>
            <ul ng-repeat = "destination in simplep.tripDestinations">
                {{destination.location.name}}
            </ul>
        </td>
    </tr>
    </table>
</div>
</div>
