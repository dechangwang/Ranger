<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">充值</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <form ng-submit="rechargeAnge(bankCard)" method="post" class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-md-2 control-label">银行卡号：
                    </label>
                    <div class="col-md-8">
                        <input type="text" name="name" class="form-control" ng-model="bankCard.card_number"
                               placeholder="请输入卡号" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">充值金额：
                    </label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="number" name="name" class="form-control" ng-model="bankCard.num"
                                   placeholder="请输入金额" required>
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-5 col-md-5">
                        <input type="submit" class="btn btn-default" value="充  &nbsp;   值">
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
