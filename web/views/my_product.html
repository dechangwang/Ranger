<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">我的产品</div>
    </div>
    <div class="panel-body" ng-controller="myProductCtrl">
        <!-- <ul>
             <li ng-repeat="(name,date) in productList">{{name}},{{date}}</li>
         </ul>-->
        <table class="table">
            <tr>
                <th>产品编号</th>
                <th>产品名称</th>
                <th>出行时间</th>
                <th>更新时间</th>
                <th>单价</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="product in productList">
                <td ng-bind="product.product_id"></td>
                <td ng-bind="product.product_name"></td>
                <td ng-bind="product.setoff_time"></td>
                <td ng-bind="product.release_time"></td>
                <td ng-bind="product.price"></td>
                <td ng-bind="product.state"></td>
                <td>
                    <button class="btn m-b-xs btn-sm btn-info btn-addon" ng-click="editProduct(product.product_id)" >编辑</button>
                </td>
            </tr>

        </table>
        <nav>
            <ul class="pager">
                <li><a href="#">Previous</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
