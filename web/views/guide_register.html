<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">导游注册</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="registerGuide(guideInfo)" method="post" class="form-horizontal" role="form"
                      ng-controller="GuideController" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-md-2 control-label">名字：
                        </label>
                        <div class="col-md-8">
                            <input type="text" name="name" class="form-control" ng-model="guideInfo.name"
                                   placeholder="请输入名字" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">性别：
                        </label>
                        <div class="col-md-10">
                            <input type="radio" name="gender" value="male" ng-model="guideInfo.gender"/> 男
                            <input type="radio" name="gender" value="female" ng-model="guideInfo.gender"/> 女
                        </div>

                    </div>
                   <!-- <div class="form-group">
                        <label class="col-md-2 control-label">性别：
                        </label>
                        <div class="col-md-10">
                            <select class="form-control" name="gender" ng-model="guideInfo.gender">
                                <option selected>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-md-2 control-label">电话：
                        </label>

                        <div class="col-md-8">
                            <input type="number" name="phone" class="form-control" ng-model="guideInfo.phone"
                                   placeholder="请输入电话" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱：
                        </label>

                        <div class="col-md-8">
                            <input type="email" name="email" class="form-control" ng-model="guideInfo.email"
                                   placeholder="请输入正确的邮箱" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">地址：
                        </label>

                        <div class="col-md-8">
                            <input type="text" name="address" class="form-control" ng-model="guideInfo.address"
                                   placeholder="请输入地址" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">公司名字</label>
                        <div class="col-md-8">
                            <input type="text" name="cname" class="form-control" ng-model="guideInfo.cname"
                                   placeholder="请输入所属公司名称" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" class="btn btn-default" value="注  &nbsp;   册">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
