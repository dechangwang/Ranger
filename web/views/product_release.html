<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">产品发布</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <form ng-submit="releaseProduct(productCtrl)" method="post" class="form-horizontal" role="form"
                  ng-controller="productCtrl">
                <div class="form-group">
                    <label class="col-md-2 control-label">产品名称：
                    </label>
                    <div class="col-md-8">
                        <input type="text" name="name" class="form-control" ng-model="productCtrl.name"
                               placeholder="请输入名字" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品简介：</label>
                    <div class="col-md-8">
                        <textarea class="form-control" rows="3" name="brief" ng-model="productCtrl.brief"
                                  placeholder="请输入产品简介" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">出发地：</label>
                    <div class="col-md-2">
                        <select class="form-control" name="startloc" ng-model="userInfo.startloc">
                            <option selected>上海</option>
                            <option>南京</option>
                            <option>杭州</option>
                            <option>浙江</option>
                            <option>安徽</option>
                            <option>更多</option>
                        </select>
                    </div>
                    <label class="col-md-2 control-label">时长：</label>
                    <div class="col-md-3 form-inline">
                        <input type="number" name="duration" class="form-control col-md-2" placeholder="请输入天数"
                               ng-model="productCtrl.duration"
                               required>
                        <p class="col-md-1">天</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <label class="control-label">目的地</label>
                        <input type="text" class="form-control" name="targetloc" placeholder="目的地有多个时以，分隔"
                               ng-model="productCtrl.targetloc">
                    </div>
                    <div class="col-md-4">
                        <label class="control-label">出团日期</label>
                        <input type="date" name="startdate" class="form-control" ng-model="productCtrl.startdate">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <label class="control-label">价格</label>
                        <div class="form-group">
                            <label class="control-label col-md-3">成人价</label>
                            <br>
                            <div class="col-md-6 form-inline">
                                <input type="number" class="form-control col-md-3" name="adultprice" placeholder="成人价格"
                                       ng-model="productCtrl.adultprice">

                            </div>
                            <p class="col-md-2">元</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">儿童价</label>
                            <div class="col-md-6 form-inline">
                                <input type="number" class="form-control col-md-3" name="childprice" placeholder="儿童价格"
                                       ng-model="productCtrl.childprice">

                            </div>
                            <p class="col-md-2">元</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label">标签</label>
                        <input type="text" name="tag" class="form-control" placeholder="标签，如：自由行" ng-model="productCtrl.tag">

                    </div>

                </div>

                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <label class="control-label">交通方式</label>
                        <div class="form-group">
                            <label class="control-label col-md-3">出发：</label>

                            <div class="col-md-6 form-inline">
                                <input type="number" class="form-control col-md-3" name="setoffway" placeholder="出发交通方式"
                                       ng-model="productCtrl.setoffway">

                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">返回：</label>
                            <div class="col-md-6 form-inline">
                                <input type="number" class="form-control col-md-3" name="backway" placeholder="返回交通方式"
                                       ng-model="productCtrl.backway">

                            </div>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label">住宿</label>
                        <div class="form-group">
                            <label class="col-md-3 control-label">酒店：
                            </label>
                            <div class="col-md-8">
                                <input type="text" name="hotelname" class="form-control" ng-model="productCtrl.hotelname"
                                       placeholder="酒店名字" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">说明：
                            </label>
                            <div class="col-md-8">
                                <input type="text" name="hoteldesc" class="form-control" ng-model="productCtrl.hoteldesc"
                                       placeholder="酒店说明" required>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="form-group">
                    <div class="col-md-offset-5 col-md-5">
                        <input type="submit" class="btn btn-default" value="确  &nbsp;   认">
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
